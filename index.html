<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!--sign in button -->
      <div class="login_buttons">
      <button type="button" class="btn signin-signup" data-toggle="modal" data-target="#sign-in-modal">
        Log In
      </button>

      <!-- Sign in modal -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sign into your account to start studying!</h5>
            </div>
            <div class="modal-body">
              <p class="message"></p>
              <form class="border" id="sign-in">
              <fieldset>
                <input type="email" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                  <button type="submit" class="btn">sign in</button>
              </fieldset>
            </form>
            </div>
          </div>
        </div>
      </div>

        <!--sign up button -->
      <button type="button" class="btn signin-signup" data-toggle="modal" data-target="#sign-up-modal">
        Create an account
      </button>
      </div>

      <!-- Sign up modal -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="sign-up-title" class="modal-title">Sign up to start studying!</h5>
            </div>
            <div class="modal-body">
              <p class="message"></p>
              <form class="border" id="sign-up">
              <fieldset>
                <input type="email" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <button type="submit" class="btn">sign up</button>
              </fieldset>
            </form>
            </div>
          </div>
        </div>
      </div>


    </body>
</html>
